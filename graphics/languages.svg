<svg xmlns="http://www.w3.org/2000/svg" width="300" height="250" viewBox="0 0 300 250"> <title property="dc:title">Manasés Jesús (@ manasesjesus) GitHub Languages</title> <desc property="dc:creator">Manasés Jesús (@ manasesjesus)</desc> <defs> <style>svg{font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji; font-size: 14px; line-height: 21px;}foreignObject + div{height: 100%; overflow: hidden; text-overflow: ellipsis;}h2{font-size: 15px; font-weight: 600; font-variant: small-caps; color: #1776BF; margin-top: 1px; margin-bottom: 8px; text-align: center; transform: translateY(-1024%); animation: slideIn 1s 0.5s ease-in-out forwards;}#graph{display: flex; height: 8px; overflow: hidden; background-color: #D1D5DA; border-radius: 6px; outline: 1px solid transparent; margin: 0 2px 0.8em 2px; opacity: 0; animation: fadeIn 700ms 1s ease-in-out forwards;}#graph span{border-collapse: collapse;}ul{list-style: none; padding-left: 0; margin-top: 0; margin-bottom: 0;}li{display: inline-flex; font-size: 12px; margin-right: 0.3ch; align-items: center; flex-wrap: nowrap; color: #777; transform: translateY(-1224%); animation: slideIn 1s ease-in-out forwards;}li svg{margin-right: 0.3ch;}li span{margin-right: 4px;}em{font-size: 10px; font-style: normal; color: #777; padding-left: 4px; display: block; margin-top:10px; opacity: 0; animation: fadeIn 0s 2s ease-in-out forwards;}@keyframes slideIn{to{transform: translateY(0);}}@keyframes fadeIn{from{opacity: 0;}to{opacity: 1;}}@media (prefers-color-scheme: dark){h2{color: #26A641;}}</style> </defs> <g> <foreignObject x="0" y="0" width="100%" height="100%"> <div xmlns="http://www.w3.org/1999/xhtml"> <h2>Repositories Built with</h2> <div> <span id="graph">{{progress}}</span> </div><ul>{{lang_list}}</ul> <em>Statistics updated on{{last_update}}</em> </div></foreignObject> </g></svg>
