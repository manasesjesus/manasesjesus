<svg viewBox="0 0 310 120" width="310" height="120" xmlns="http://www.w3.org/2000/svg"> <title property="dc:title">Manasés Jesús (@ manasesjesus) header</title> <desc property="dc:creator">Manasés Jesús (@ manasesjesus)</desc> <defs> <style type="text/css"> .container{display: flex; justify-content: center; align-items: center;}h1{margin-top: 16px; margin-bottom: 10px; font-family: Helvetica; font-weight: 900; font-variant: small-caps; font-size: 2.5em; color: white; text-shadow: 0 0.1em 20px #1776BF, 0.05em -0.03em 0 #1776BF, 0.05em 0.005em 0 #1776BF, 0em 0.08em 0 #1776BF, 0.05em 0.08em 0 #1776BF, 0px -0.03em 0 #1776BF, -0.03em -0.03em 0 #1776BF, -0.03em 0.08em 0 #1776BF, -0.03em 0 0 #1776BF, 0 0 10px #1776BF, 0 0 20px #1776BF;}h1 span{transform: scale(0.9); display: inline-block;}h1 span:first-child{animation: bop-left 1.5s 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards infinite alternate;}h1 span:last-child{animation: bop-right 1.5s 2.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards infinite alternate;}@keyframes bop-left{0%{transform: scale(0.9);}50%, 100%{transform: scale(1);}}@keyframes bop-right{0%{transform: scale(0.9);}80%, 100%{transform: scale(1) rotateZ(-3deg);}}.welcome{overflow: hidden; border-right: 0.15em solid orange; white-space: nowrap; margin: 0 auto; font-family: Monaco, "Courier New", monospace; font-size: 0.9em; color: #1776BF; width: 27ch; animation: typing 2s steps(27,end), blink .5s step-end infinite alternate;}@keyframes typing{from{width: 0}to{width: 27ch}}@keyframes blink{50%{border-color: transparent}}@media (prefers-color-scheme: dark){h1{text-shadow: 0 0.1em 20px #26A641, 0.05em -0.03em 0 #26A641, 0.05em 0.005em 0 #26A641, 0em 0.08em 0 #26A641, 0.05em 0.08em 0 #26A641, 0px -0.03em 0 #26A641, -0.03em -0.03em 0 #26A641, -0.03em 0.08em 0 #26A641, -0.03em 0 0 #26A641, 0 0 10px #26A641, 0 0 20px #26A641;}.welcome{color: #26A641;}}</style> </defs> <foreignObject width="100%" height="100%"> <div xmlns="http://www.w3.org/1999/xhtml"> <div class="container"> <h1><span>Manasēs</span> <span>Jesūs</span></h1> </div><div class="container"> <div class="welcome"> Welcome to my humble abode! </div></div></div></foreignObject></svg>
